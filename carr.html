

<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="car.css">

</head>
<body>

   <div class="header"  id="head">

    <h2>Where luxury meets performens</h2>

    <nav>

       <img src="cenzio.jpg"   class="logo">

       <ul>

           <li>

            <a href="#" id="model 1">Model 1</a>
           </li>           

            <li>
                <a href="#" id="model 2">Model 2</a>
            </li>

          <li>
             <a href="#"   id="model 3">Model 3</a>
          </li>

         <li>
            <a href="#"    id="model 4">Model 4</a>
         </li>

           <li>

      </div>

   <div class="line"></div>

   <script>

          var head=document.getElementById("head");
          var m1=document.getElementById("model 1")
          var m2=document.getElementById("model 2")
          var m3=document.getElementById("model 3")
          var m4=document.getElementById("model 4")
          

          m1.onclick=function(){
          head.style.backgroundImage="url(car16.jpg)";
          }

          head.style.backgroundImage="url(car01.jpg)";
          }


          m3.onclick=function(){
